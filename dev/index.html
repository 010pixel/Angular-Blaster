<!doctype html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Domain Manager</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">

</head>

<body ng-app="myApp" class="ng-cloak" ng-controller="myAppController" ng-init="init();">

	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">
					<a ui-sref="index">Game</a>
				</span>
			</div>
		</header>

		<main class="mdl-layout__content">
			<div class="page-content">

				<div class="main" role="main">

					<div class="processing" ng-show="processing"><i class="fa fa-refresh fa-spin fa-3x fa-fw"></i></div>

					<div class="container" ng-show="!processing">
						<div ui-view name="content"></div>
					</div>

				</div>

			</div>
		</main>

		<footer class="mdl-mega-footer">

		  <div class="mdl-mega-footer__bottom-section">
		    <ul class="mdl-mega-footer__link-list">
		      <li><a href="#">010 Pixel</a></li>
		      <li><a href="#">Code Dude</a></li>
		    </ul>
		  </div>

		</footer>
	</div>

</body>

<script src="js/required-libs.js"></script>
<script src="js/all.js"></script>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</html>
