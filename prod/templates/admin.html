<style type="text/css">
table.user_permission_table {
	font-family:Arial, Helvetica, sans-serif;
	color:#666;
	font-size:12px;
	text-shadow: 1px 1px 0px #fff;
	background:#eaebec;
	margin:20px auto;
	border:#ccc 1px solid;

	-moz-border-radius:3px;
	-webkit-border-radius:3px;
	border-radius:3px;

	-moz-box-shadow: 0 1px 2px #d1d1d1;
	-webkit-box-shadow: 0 1px 2px #d1d1d1;
	box-shadow: 0 1px 2px #d1d1d1;
}
table.user_permission_table th {
	padding:21px 25px 22px 25px;
	border-top:1px solid #fafafa;
	border-bottom:1px solid #e0e0e0;

	background: #ededed;
	background: -webkit-gradient(linear, left top, left bottom, from(#ededed), to(#ebebeb));
	background: -moz-linear-gradient(top,  #ededed,  #ebebeb);
}
table.user_permission_table th:first-child {
	text-align: left;
	padding-left:20px;
}
table.user_permission_table tr:first-child th:first-child {
	-moz-border-radius-topleft:3px;
	-webkit-border-top-left-radius:3px;
	border-top-left-radius:3px;
}
table.user_permission_table tr:first-child th:last-child {
	-moz-border-radius-topright:3px;
	-webkit-border-top-right-radius:3px;
	border-top-right-radius:3px;
}
table.user_permission_table tr {
	text-align: center;
	padding-left:20px;
}
table.user_permission_table td:first-child {
	text-align: left;
	padding-left:20px;
	border-left: 0;
}
table.user_permission_table td {
	padding:18px;
	border-top: 1px solid #ffffff;
	border-bottom:1px solid #e0e0e0;
	border-left: 1px solid #e0e0e0;

	background: #fafafa;
	background: -webkit-gradient(linear, left top, left bottom, from(#fbfbfb), to(#fafafa));
	background: -moz-linear-gradient(top,  #fbfbfb,  #fafafa);
}
table.user_permission_table tr:nth-child(even) td {
	background: #f6f6f6;
	background: -webkit-gradient(linear, left top, left bottom, from(#f8f8f8), to(#f6f6f6));
	background: -moz-linear-gradient(top,  #f8f8f8,  #f6f6f6);
}
table.user_permission_table tr:last-child td {
	border-bottom:0;
}
table.user_permission_table tr:last-child td:first-child {
	-moz-border-radius-bottomleft:3px;
	-webkit-border-bottom-left-radius:3px;
	border-bottom-left-radius:3px;
}
table.user_permission_table tr:last-child td:last-child {
	-moz-border-radius-bottomright:3px;
	-webkit-border-bottom-right-radius:3px;
	border-bottom-right-radius:3px;
}
table.user_permission_table .icon {
	 padding: 5px; border: 1px solid #f8f8f8; background: #eee; cursor:pointer;
	 box-shadow: 1px 2px 2px #ccc;
}
</style>
<div ng-init="adminCtrl.init();">
	<h1>Admin</h1>

	<table cellpadding="0" cellspacing="0" border="0" class="user_permission_table">
		<thead>
			<tr>
				<!--th>&nbsp;</th-->
				<th>User</th>
				<th>Email</th>
				<th ng-repeat="session in adminCtrl.sessions">{{session.name}}</th>
			</tr>
		</thead>
		<thead>
			<tr ng-repeat="user in adminCtrl.users">
				<!--td><img style="width:30px; margin-right: 10px;" ng-if="user.profile.public.photoURL" ng-src="{{user.profile.public.photoURL}}"></td-->
				<td>{{user.profile.public.displayName}}</td>
				<td>{{user.login.email}}</td>
				<td ng-repeat="session in adminCtrl.sessions">
					<div ng-if="adminCtrl.isAllowedSession(session.id, user.sessions)"
						ng-click="adminCtrl.rejectSession(user.uid, session.id);"
						style="color: #34a853;"
						class="icon">
						<i class="fa fa-check" aria-hidden="true"></i>
					</div>
					<div ng-if="!adminCtrl.isAllowedSession(session.id, user.sessions)"
						ng-click="adminCtrl.approveSession(user.uid, session.id);"
						style="color: #eb4335;"
						class="icon">
						<i class="fa fa-times" aria-hidden="true"></i>
					</div>
				</td>
			</tr>
		</thead>
	</table>
</div>
